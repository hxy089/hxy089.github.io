        <p>尝试了使用cursor生成html代码，将代码传到云端后导入到figma。整体效果如下。</p>
<img title="" src="file:///var/folders/bv/36l7rvh535jdz9m305j7476r0000gn/T/TemporaryItems/NSIRD_screencaptureui_84qykJ/截屏2025-04-07%2022.23.34.png" alt="截屏2025-04-07 22.23.34.png" width="419" data-align="center">

<p>提示词：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">我想要开发一个[用来记忆GRE单词的 app]。</span><br><span class="line">我需要将上面的这个应用输出成高保真的原型图设计。请考虑以下的规范：</span><br><span class="line">1. 用户体验：先分析产品的主要功能和需求，确定下核心能力</span><br><span class="line">2. 产品规划：希望你作为一位 20 年的产品经理，来设计我们的整个产品，确保架构非常合理</span><br><span class="line">3. UI 设计：作为 30 年的 UI 设计师，要保证符合目标人群的使用习惯、符合手机端的设计规范、使用比较现代化的 UI 元素，注重产品体验和视觉</span><br><span class="line">4. 输出：</span><br><span class="line">- 请使用 HTML + Tailwind CSS 来生成所有的原型图界面，可以使用 FontAwesome 来美化界面，接近真实的 app 效果。</span><br><span class="line">- 请根据功能拆分代码文件，保存结构清晰，每个功能界面需要一个独立的 HTML 文件，比如 home.html、games.html、me.html 等等</span><br><span class="line">- 尽可能地使用 Tailwind CSS 的样式，如果需要自定义的话，请用独立的 css 文件，然后引入到 HTML 代码中来</span><br><span class="line">- 用 index.html 作为主入口，不直接写入所有界面的代码，这里我们使用 iframe 的方式来嵌套其他页面，并将所有页面直接展示在 index 页面上</span><br><span class="line">- 界面尽可能模拟 iPhone 15 的真实外观</span><br><span class="line">- 页面里面需要使用到的图片，可以从 unsplash、pexels 获取图片</span><br><span class="line">- 尽最大的可能降低页面的 TOKEN</span><br><span class="line">- 保证我们的代码页面最后能够很顺畅的转为 Figma 文件进行二次编辑</span><br></pre></td></tr></table></figure>

<p>生成原型图如下：</p>
<p><img src="/var/folders/bv/36l7rvh535jdz9m305j7476r0000gn/T/TemporaryItems/NSIRD_screencaptureui_yKaVY7/%E6%88%AA%E5%B1%8F2025-04-07%2022.27.21.png" alt="截屏2025-04-07 22.27.21.png"></p>
<p>大概能看，但还是需要人工进行调整。不过生成的图标应该可以省去在画高保真时找图标的精力。</p>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
